<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generate code</title>
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style type="text/css">
    .main-container {
        margin: 50px 100px;
        text-align: center;
    }

    ul {
        list-style: none;
    }

    .label-container {
        width: 200px;
        display: table-cell;
    }

    input {
        display: table-cell;
    }
</style>
<body>
<div id="app">
    <div class="main-container">
        <h2 style="margin-bottom: 30px;">一键生成代码</h2>
        <div class="db-container" v-show="isShow1">
            <el-form ref="form" :model="params" label-width="100px" v-loading="loading1">
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="数据库类型">
                            <el-select v-model="params.dbType" placeholder="请选择" style="width: 100%">
                                <el-option
                                        v-for="item in dbTypeList"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="数据库名称">
                            <el-input type="text" name="dbName" id="dbName" v-model="params.dbName"/>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="IP">
                            <el-input type="text" name="dbIP" id="dbIP" v-model="params.dbIP"/>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="端口">
                            <el-input type="text" name="dbPort" id="dbPort" v-model="params.dbPort"/>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="用户名">
                            <el-input type="text" name="userName" id="userName" v-model="params.userName"/>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="密码">
                            <el-input type="password" name="password" id="password" v-model="params.password"/>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-button type="primary" @click="connectDB">连接</el-button>
                </el-row>
            </el-form>
        </div>
        <div class="table-container" v-show="isShow2">
            <el-table
                    ref="multipleTable"
                    :data="tableList"
                    tooltip-effect="dark"
                    style="width: 100%">
                <!--<el-table-->
                <!--ref="multipleTable"-->
                <!--:data="tableList"-->
                <!--tooltip-effect="dark"-->
                <!--style="width: 100%"-->
                <!--@selection-change="handleSelectionChange">-->
                <!--<el-table-column-->
                <!--type="selection"-->
                <!--width="55">-->
                <!--</el-table-column> -->
                <el-table-column
                        type="index"
                        label="序号"
                        width="80">
                </el-table-column>
                <el-table-column
                        prop="tableName"
                        label="表名"
                        width="200">
                </el-table-column>
                <el-table-column
                        prop="tableComment"
                        label="表描述"
                        width="250">
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="创建时间">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="300">
                    <template slot-scope="scope">
                        <el-button
                                @click.native.prevent="getTableSql(scope.row)"
                                type="primary"
                                size="small">
                            查看字段
                        </el-button>
                        <el-button
                                @click.native.prevent="preview(scope.row)"
                                type="primary"
                                size="small">
                            预览代码
                        </el-button>
                        <el-button
                                @click.native.prevent="exportCode(scope.row)"
                                type="primary"
                                size="small">
                            生成代码
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <!--<el-pagination-->
            <!--:page-size="15"-->
            <!--:pager-count="11"-->
            <!--layout="prev, pager, next"-->
            <!--:total="tableList.length"-->
            <!--style="float:right">-->
            <!--</el-pagination>-->

            <el-dialog :title="dialogTableTitle" :visible.sync="dialogTableVisible">
                <el-table :data="tableColumns">
                    <el-table-column property="columnName" label="名称" width="150"></el-table-column>
                    <el-table-column property="columnType" label="类型" width="200"></el-table-column>
                    <el-table-column property="sort" label="排序" width="80"></el-table-column>
                    <el-table-column property="columnComment" label="注释" width="200"></el-table-column>
                </el-table>
            </el-dialog>
        </div>
    </div>
</div>
</body>
<!-- 必须先引入vue，  后使用element-ui -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<!-- 引入element 的组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">
//    import {postJson} from '../static/js/request.js'
    new Vue({
        el: '#app',
        data: {
            isShow1: true,
            loading1: false,
            isShow2: false,
            dialogTableTitle: '',
            dialogTableVisible: false,
            dbTypeList: [{
                label: 'mysql',
                value: 'mysql'
            }, {
                label: 'oracle',
                value: 'oracle'
            }],
            params: {
                dbType: 'mysql',
                dbName: 'smart_canteen_dev',
                dbIP: 'localhost',
                dbPort: '3306',
                userName: 'root',
                password: '123456'
            },
            tableList: [],
            tableName: '',
            multipleSelection: [],
            tableColumns: []
        },
        methods: {
            connectDB: function () {
                console.log("connect db");
                if (this.isEmpty(this.params.dbType) || this.isEmpty(this.params.dbName) || this.isEmpty(this.params.dbIP) || this.isEmpty(this.params.dbPort) || this.isEmpty(this.params.userName) || this.isEmpty(this.params.password)) {
                    this.$message({
                        message: '请输入相关参数',
                        type: 'warning'
                    });
                    return false;
                }
                this.loading1 = true
                let this_ = this
                this.postJson('/gen/getTables', this.params).then(resp => {
                    this_.loading1 = false
                    localStorage.setItem("x-token", resp.data.token)
                    this_.$message({
                        message: '连接成功',
                        type: 'success'
                    });
                    this_.tableList = resp.data.tableList
                    this_.isShow1 = false
                    this_.isShow2 = true
                }).catch(() => {
                    this_.loading1 = false;
                });
            },
            isEmpty: function (obj) {
                if (typeof obj == "undefined" || obj == null || obj == "") {
                    return true;
                } else {
                    return false;
                }
            },
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            getTableSql(row) {
                let params = {
                    tableName: row.tableName
                }
                let this_ = this
                this.postJson('/gen/getTableColumns', params).then(resp => {
                    this_.tableColumns = resp.data
                    this_.dialogTableVisible = true
                    this_.dialogTableTitle = row.tableName + ' 字段'
                })
            },
            exportCode(row) {
                console.log("export code" + row)
            },
            preview(row) {

            },
            postJson(url, params) {
                let options = {
                    url: url,
                    method: 'post',
                    params
                }
                let this_ = this
                return new Promise((resolve, reject) => {
                    //创建一个axios实例
                    const instance = axios.create({
                        //设置默认根地址
                        baseURL: '',
                        //设置请求超时设置
                        timeout: 10000,
                        // 设置请求时的header，带上token
                        headers: {
                            accessToken: localStorage.getItem('x-token')
                        }
                    })
                    //请求处理
                    instance(options)
                        .then(({data: {code, msg, data, result}}) => {
                            //请求成功时,根据业务判断状态
                            if (code === 200) {
                                resolve({code, msg, data, result})
                                return false
                            }
                            this_.$message({
                                message: msg,
                                type: 'error'
                            });
                            reject({code, msg, data, result})
                        })
                        .catch((error) => {
                            //请求失败时,根据业务判断状态
                            if (error.response) {
                                let resError = error.response
                                let resCode = resError.status
                                let resMsg = error.message
                                this_.$message({
                                    message: resMsg,
                                    type: 'error'
                                });
                                reject({code: resCode, msg: resMsg})
                            }
                        })
                })
            }
        }
    })
</script>
</html>
